<polymer-element name="three-controls" extends="div" attributes="show autoRotate showStats showGrid showShadows showAxes projection orientation fullScreen" tabindex="0">
	<style>
		table
		{
		border-collapse:separate;
		border-spacing:15px 3px;
		}
	</style>
	<template>
		<link rel="stylesheet" type="text/css" href="three-controls.css">
		<span class="{{uicon_off: !flag }} {{uicon_on: flag}} magic"></span>
		<div style="position: absolute; top:20px; float:right: z-index:999;" hidden?="{{!show}}">
			<table>
				<tr>
					<td>
						<input type="checkbox" checked="{{ showGrid }}" name="grid" class="grid uicons" rel="tooltip" title="toggle grid"/>
						<label for="grid"></label>
					</td>
					<td>
						<input type="checkbox" checked="{{ autoRotate }}" class="autoRotate uicons" rel="tooltip" title="toggle autoRotate" />
						<label for="autoRotate"></label>
					</td>
					<td>
						<input type="checkbox" checked="{{ showAxes }}" class="axes uicons" rel="tooltip" title="toggle axes" />
						<label for="axes"></label>
					</td>
					<td>
						<input type="checkbox" checked="{{ showShadows }}" class="shadows uicons" rel="tooltip" title="toggle shadows" />
						<label for="shadows"></label>
					</td>
					<td>
						<input type="checkbox" checked="{{ showOutlines }}" class="outlines uicons" rel="tooltip" title="toggle outlines" />
						<label for="outlines"></label>
					</td>
					<td>
						<input type="checkbox" checked="{{ showStats }}" class="stats uicons" rel="tooltip" title="toggle stats" />
						<label for="stats"></label>
					</td>
					<td>
						<select name="projection" value="{{projection}}">
							<option selected="selected" disabled>Projection</option>
							<option value="perspective" >perspective</option>
							<option value="orthographic">orthographic</option>
						</select>
					</td>
					<td>
						<select name="orientation" value="{{orientation}}">
							<option selected="selected" disabled>Orientation</option>
							<option value="diagonal" >diagonal</option>
							<option value="top" >top</option>
							<option value="bottom" >bottom</option>
							<option value="left" >left</option>
							<option value="right" >right</option>
							<option value="front" >front</option>
							<option value="back" >back</option>
						</select>
					</td>
					<td>
						<input type="button" name="capture" value="screencap" class="screencap uicons" rel="tooltip" title="take a screenshot" on-click="onCapture" />
						<label for="capture"></label>
					</td>
          <td>
						<input type="checkbox" checked="{{fullScreen}}" name="fullScreen" value="fullscreen" class="fullscreen uicons" rel="tooltip" title="fullscreen" />
						<label for="fullScreen"></label>
					</td>
				</tr>
			</table> 
		</div>
	</template>
	<script src="three-controls.js"></script>
</polymer-element>
