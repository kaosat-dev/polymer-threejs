<link rel="import" href="../three-stats/three-stats.html">
<link rel="import" href="../three-controls/three-controls.html">

<script src="./vendor/Detector.js"></script>
<script src="./vendor/three.wrapped.js"></script>
<script src="./vendor/CombinedCamera.js"></script>
<script src="./vendor/OrbitControls.js"></script>
<script src="./vendor/helpers/custom-grid-helper.js"></script>
<script src="./vendor/helpers/custom-axis-helper.js" ></script>
<script src="./vendor/helpers/updateObjectVisuals.js"></script>

<polymer-element name="three-viewer" extends="div" tabindex="0"
attributes="width height bg showStats showControls showShadows showGrid showAxes viewAngle autoRotate" >
	<style>
		three-viewer {
    		opacity: 1;
    		transition: opacity 300ms;
    		position: absolute;
	  }
	  three-viewer:unresolved {
	    opacity: 0;
	  }
	</style>
	<template>
		<link rel="stylesheet" type="text/css" href="three-viewer.css">
		<div class="wrapper" style="width:{{width}}px;height:{{height}}px;"> 
			<div id="viewer" class="unselectable" style="position: absolute; top:0px; right:0px float:right; width:{{width}}px;height:{{height}}px "></div>
			
			<three-controls show="{{showControls}}" autoRotate="{{autoRotate}}" showStats="{{showStats}}" showGrid="{{showGrid}}" showShadows="{{showShadows}}" 
			showAxes="{{showAxes}}"></three-controls>
			<three-stats id="stats" show="{{showStats}}"></three-stats>
		</div>
	</template>
	<script src="three-viewer.js"></script>
</polymer-element>
